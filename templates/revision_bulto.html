
{% extends 'base.html' %}

{% block header %}
<style type="text/css">
    .col-9{
        text-align: right;
    }
    #col_contexto{
        border: black 2px;
    }
    #colx .row{
        text-align: left;
        margin-bottom: 10px;
        align-items: left;
    }
    .move-left {
    width: auto;
    box-shadow: none;
  }
input #form-control{
    margin-top: 5px;
    margin-bottom: 5px;
    display:inline-block;
    *display: inline;     /* for IE7*/
    zoom:1;              /* for IE7*/
    vertical-align:middle;
    margin-left:20px
}

label {
    display:inline-block;
    *display: inline;     /* for IE7*/
    zoom:1;              /* for IE7*/
    float: left;
    padding-top: 5px;
    text-align: left;
    width: 140px;
}
</style>
{% endblock %}

{% block screen_name %}
    <h3 style="color: #1a8dff;">Revisión de Bulto</h3>
{% endblock %}

{% block info_contexto %}
    <div class="row">
        <div class="col-3">Empresa:</div>
        <div class="col-9">1</div>
    </div>
    <div class="row">
        <div class="col-3">Local:</div>
        <div class="col-9">1</div>
    </div>
    <div class="row">
        <div class="col-3">Usuario:</div>
        <div class="col-9">FRSALASR </div>
    </div>
{% endblock %}

{% block field_container %}
    <div class="row" style="padding: 10px 10px 10px;">
        <div class="col">
            <div class="d-flex align-items-center justify-content-center h-100">
                <div class="col" id="colx" style="border: 2px;">
                    <div class="row">
                        <div class="col-5">
                            <label>Revisar todo:</label>
                        </div>
                        <div class="col-2">
                            <input type="checkbox" id="revisarInput" style="margin-top:10px">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label>Salida:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="salidaInput" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label>Bandeja:</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" id="bandejaInput" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-7">
                            <label>Contador bandejas</label>
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" readonly="">
                        </div>
                    </div>
                </div>
            </div><!-- flex align-items-center -->
        </div>
    </div>    
    <div class="row" style="margin-top: 10px;">
        <div class="col">
            <div class="center-block text-center">
                <button type="submit" class="btn btn-info" style="float: left;">Camión Robado</button>
                <button type="submit" class="btn btn-info" style="float: right;">Terminar</button>
            </div>
        </div>
    </div>
{% endblock %}

	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<meta name="mobile-web-app-capable" content="yes">
	
<style type="text/css">
	body {
    	background-color: lightblue;
	}
</style>

<html>
<div class="container-fluid" style="margin-top: 10%;">
  	<div class="row">
	    <div class="col-6">
	    	<h3>REVISIÓN DE BULTOS</h3>
	    </div>
	    <div class="col-6">
	    	<div class="row">
				<div class="col-6">
					<p>Empresa: </p>
				</div>
				<div class="col-6">
					<p>{{session.context.empresa}}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<p>Local: </p>
				</div>
				<div class="col-6">
					<p>{{session.context.local}}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<p>Usuario: </p>
				</div>
				<div class="col-6">
					<p>{{session.context.user}}</p>
				</div>
			</div>
		</div>
  	</div>
  	<div class="row">
  		<div class="col-12">
  			<div class="panel-group" style="margin-top: 5%;">
				<form method="POST">
					{{ form.csrf_token }}
					<div class="row">
						<div class="col-4">
							<p>Revisar todo</p>
						</div>
						<div class="col-4">
							<p>{{ form.revisar_todo }}</p>
						</div>
					</div>	
					<div class="row">
						<div class="col-4">
							<p>Salida</p>
						</div>
						<div class="col-4">
							<p>{{ form.salida }}</p>
						</div>
					</div>	
					<div class="row">
						<div class="col-4">
							<p>Bandeja</p>
						</div>
						<div class="col-4">
							<p>{{ form.bandeja }}</p>
						</div>
					</div>	
					<div class="row" style="margin-top: 10%">
						<div class="col-6">
							<button type="submit" class="btn btn-success">Camión robado</button>
						</div>
						<div class="col-6">
							<button type="submit" class="btn btn-success">Terminar</button>
						</div>
					</div>
				</form>
			</div>
		</div>
  	</div>
</div>

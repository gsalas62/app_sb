{% extends 'base.html' %}

{% block screen_name %}
<h2 style="color: #1a8dff;">Login</h2>
{% endblock %}

{% block header %}
	<style type="text/css">
		#fieldscol{
		    padding: 10px 10px 10px;
		    background-color: #1a8dff;
		    color: white;
		}

	</style>
{% endblock %}

{% block field_container %}
<div class="d-flex align-items-center justify-content-center h-100">
    <div class="col" id="fieldscol">
	    <form class="form-signin" method="POST" role="form">
	            <div class="form-group">
	                <label for="logInput">Usuario:</label>
	                <input type="text" class="form-control" id="logInput" required autofocus>
	            </div>
	            <div class="form-group">
	                <label for="passInput">Contrase√±a:</label>
	                <input type="password" class="form-control" id="passInput" required>
	            </div>
	        <div class="d-flex align-items-center justify-content-center">
	            <button class="btn btn-default align-self-center p-2" type="submit" name="button">Ingresar</button>
	        </div>
	    </form>
    </div>
</div>
{% endblock %}

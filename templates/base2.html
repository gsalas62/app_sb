<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Pantalla haga resize dependiendo de la resolución del dispositvo -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Ícono de la aplicación -->
    <link rel="shortcut icon" href="{{url_for('static', filename='img/faviconn.ico')}}">
    <!-- Ícono en la home screen -->
    <link rel="apple-touch-icon" sizes="128x128" href="{{ url_for('static', filename='img/desktop_icon.png')}}">
    <!-- Acceso directo no sale con la barra de url usando chrome en android-->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Título -->
    <title>{% block title %}{% endblock %} - Salcobrand</title>
    
    <!-- Bootstrap y dependencias -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>

    <!-- CSS de la base: background color, img size, entre otros. -->   
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/base.css') }}">

	<script>
		function ReproducirAlerta(e){
			var rep = new Audio();
			rep.src = "../static/sonidos/"+e+".mp3";
			rep.play();
		};
		function setModalAdvertencia(type, title, mensaje){
			ReproducirAlerta(type);
			$("#modalAdvertenciaTitle").text(title);
			$("#modalAdvertenciaMensaje").text(mensaje);
			$("#modalAdvertencia").modal('show');
		};
		function validar_fecha(id,nomb){
			var campo = document.getElementById(id).value;
			var letra = "";
			if (campo.length < 16) {
				setModalAdvertencia("Error al Validar Fecha:","Mensaje: "+nomb+", NO Tiene el Formato Correcto: 'DD-MM-YYYY HH:Mi (24HH/AM-PM)'");
				letra = nomb+": "+campo.length;
			}
			return letra;
		};
		function validar_hora(id,nomb){
			var campo = document.getElementById(id).value;
			var letra = "";
			if (campo.length < 5) {
				setModalAdvertencia("Error al Validar Hora:","Mensaje: "+nomb+", NO Tiene el Formato Correcto: 'HH:Mi (24HH/AM-PM)'");
				letra = nomb+": "+campo.length;
			}
			return letra;
		};
		function validar_number(id,nomb){
			var lista = ['1','2','3','4','5','6','7','8','9','0'];
			var campo = document.getElementById(id).value;
			var letra = "";
			for (x in campo) {
				if(!(lista.indexOf(campo[x]) > -1)){
					setModalAdvertencia("Error al Validar Number:","Mensaje: "+nomb+", Tiene Caracteres NO Válidos: '"+campo[x]+"'");
					letra = nomb+": "+campo[x];
					break;
				}
			}
			return letra;
		};
		function validar_texto(id,nomb){
			var lista = ['a','A','b','B','c','C','d','D','e','E','f','F','g','G','h','H','i','I','j','J','k','K','l','L',
			'm','M','n','N','o','O','p','P','q','Q','r','R','s','S','t','T','u','U','v','V','w','W','x','X','y','Y','z','Z',
			'1','2','3','4','5','6','7','8','9','0','-','_','(',')','+','=',',',';','.',':','#',' ','\n'];
			var campo = document.getElementById(id).value;
			var letra = "";
			for (x in campo) {
				if(!(lista.indexOf(campo[x]) > -1)){
					setModalAdvertencia("Error al Validar Texto:","Mensaje: "+nomb+", Tiene Caracteres NO Válidos: '"+campo[x]+"'");
					letra = nomb+": "+campo[x];
					break;
				}
			}
			return letra;
		};
	</script>
	
    <!-- Bloque header del hijo.
    Aquí el hijo puede agregar styles propios u otros headers que se necesiten. -->
    {% block header %}
    {% endblock %}
  </head>
  <body>
	{% block body %}
	{% endblock %}
  </body>
</html>
